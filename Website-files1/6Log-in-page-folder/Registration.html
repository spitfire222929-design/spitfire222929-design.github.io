<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <title>Rednova | Registration</title>
</head>
<body>
    <div class="main-container">
        <form id="registration-form">
            <h3>Registration form</h3>
            <label for="Username">Username: </label>
            <input type="text" id="Username" placeholder="Name" required>
            <label for="Email"> Email Address:</label>
            <input type="text" id="Email" placeholder="Email Adress" required>
            <label for="Password"> Password</label>
            <input type="password" placeholder="Password" id="Password" required>
            <label for="Pass">Confirm Password: </label>
            <input type="password" placeholder="Confirm Password" id="Pass" required>
            <button><a href="Log-in-page.html">Create Account</a></button>
        </form>
    </div>
</body>
</html>
